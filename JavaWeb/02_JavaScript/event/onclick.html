<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function onclickFun() {
            alert("静态注册onclick事件")
        }
        //动态注册onclick事件
        window.onload = function(){
            //1.获取标签对象
            var btnId = document.getElementById("button2");
            //alert(btnId)
            //2.通过标签对象.事件名 = function(){}
            btnId.onclick = function(){
                alert("动态注册onclick事件")
            }
        }

    </script>
</head>
<body>
    <!--静态注册onclick事件-->
    <button onclick="onclickFun()">按钮1</button>
    <button id="button2">按钮2</button>
</body>
</html>
