<!DOCTYPE html> <!-- 约束，声明 -->
<html lang="zh_CN"> <!-- html标签标识html的开始 lang=“zh_CN”标识中文  html标签易班包括两个部分，分别是head,body -->
<head><!-- 头部信息，一般包括title标签，css样式，js代码 -->
    <meta charset="UTF-8"><!-- 当前页面使用的编码集 -->
    <title>老闫</title><!-- 表示标题 -->
</head>
<!--
    bgcolor:设置背景颜色
    alert（）：提供的警告窗口函数
-->
<body><!-- body标签的是真个html页面显示的主题内容 -->
    Hello
<button onclick="alert('你好尬')">按钮</button>
</body>
</html>
