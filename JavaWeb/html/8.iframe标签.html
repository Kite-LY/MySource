<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>8.iframe标签.html</title>
</head>
<!--
ul li 是一个组合：是无百序列表标签，在实际中用度的非常多

    iframe标签可以在页面上展开一个显示的小区域的独立页面
        iframe和a标签的组合使用步骤
            1.在iframe标签中使用name属性进行命名
            2.在a标签的target属性上设置为iframe标签中name属性指定的名字
-->
<body >
	我是个一个可以跳转的iframe<br/>
    <iframe src = 3.标题标签.html width="500" height="400" name = "abc"></iframe>
    <ol start="0">
        <li><a href="5.img标签.html" target="abc">1.语法标签</a><br/></li>
        <li> <a href="2.特殊字符.html" target="abc">2.特殊标签</a><br/></li>
        <li> <a href="http://www.baidu.com" target="abc">2.超链接标签<br/></a></li>




    </ol>
</body>
</html>
