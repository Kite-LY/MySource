<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>4.超链接.html</title>
</head>
<body>

	<!-- 超链接
		a标签是超链接标签
		href属性：设置超链接跳转的地址
		target属性：设置在那个目标进行跳转
			_self:表示在当当前页面（默认值）
			_blank:表示在新的页面
	-->
	<a href="http://www.baidu.com">百度</a><br/>
	<a href="0-标签语法.html" target="_self">百度_self</a><br/>
	<a href="0-标签语法.html" target="_blank">百度_blank</a><br/>

</body>
</html>
