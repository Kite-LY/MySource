<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>

<!--
    type="text"：数据的单行输入框
    type="password":数据的密码输入框
    type="radio"    ：单项选择框
    type="checkbox" ：数据的复选择框
    type="submit"   ：提交按钮


    <select> </select>：数据的下拉列表选择框
    <textarea></textarea>:数据输入的多行内容框
        rows="12"：高度
        cols :字数


    可以使用表格让其居中
 -->
<body>
<form >
    <h1 align="center">用户注册界面</h1>
    <table align="center" border="1" cellspacing="0">
        <tr>
            <td> 用户姓名:</td>
            <td> <input type="text" value="默认值"/><br/></td>
        </tr>
        <tr>
            <td>用户性别:</td>
            <td a align="center"><input type="radio" checked="checked" name = "sec"/>男
                <input type="radio" name = "sec"/>女<br/>
            </td>
        </tr>
        <tr>
            <td>用户密码:</td>
            <td><input type="password" />

            </td>
        </tr>
        <tr>
            <td> 兴趣爱好:</td>
            <td> <input type="checkbox"/>篮球
                <input type="checkbox"/>足球
                <input type="checkbox"/>排球<br/>
            </td>
        </tr>
        <tr>
            <td> 用户国籍:</td>
            <td>
                <select>
                    <option>--情选择国籍--</option>
                    <option selected = selected>中国</option>
                    <option>美国</option>
                    <option>英国</option>
                </select><br/></td>
        </tr>
        <tr>
            <td> 自我描述：</td>
            <td><textarea rows="12" cols="20">默认值</textarea><br/></td>
        </tr>
        <tr>
            <th><input type="submit" align="center"><input type="reset"></th>

        </tr>
    </table>









    </form>

</body>
</html>
