<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>表格标签</title>
	</head>
	<body>

	<!--
		table标签是表格标签
			border 设置表格标签
			width 设置表的宽度
			height 设置高度
			cellspacing 设置单元格间距
			align 对其格式

		tr 是行标签
		th 是表头标签
		td 是单元格标签

	-->
	<table border="1" width="300" height="300" cellspacing="0"align="center">
		<tr>
			<th>1.1</th>
			<th>1.2</th>
			<th>1.3</th>
		</tr>
		<tr>
			<th>1.1</th>
			<td>1.2</td>
			<th>1.3</th>
		</tr>
		<tr>
			<th>1.1</th>
			<th>1.2</th>
			<th>1.3</th>
		</tr>
	</table>
		

		
	</body>
</html>
