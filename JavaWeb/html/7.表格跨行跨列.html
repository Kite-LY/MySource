<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>7.表格的跨行跨列</title>
	</head>
	<!--border="1" 表示边框

	rowspan="2" 单元格的行经行合并
	colspan="2" 单元格列的合并
	-->



	<body>
		<table width="300" height="300" align="center" border="1"cellspacing="0">
			<tr>
				<td colspan="2">1.1</td>
				<td>1.2</td>
				<td>1.3</td>
				<td>1.4</td>

			</tr>
			<tr>
				<td rowspan="2">2.1</td>
				<td>2.2</td>
				<td>2.3</td>
				<td>2.4</td>
				<td>2.5</td>
			</tr>
			<tr>
				<td>3.1</td>
				<td>3.2</td>
				<td>3.3</td>
				<td>3.4</td>

			</tr>
			<tr>
				<td>4.1</td>
				<td rowspan="2" colspan="2">4.2</td>
				<td>4.3</td>
				<td>4.4</td>

			</tr>
			<tr>
				<td>5.1</td>
				<td>5.2</td>
				<td>5.3</td>

			</tr>

		</table>

		
	</body>
</html>
